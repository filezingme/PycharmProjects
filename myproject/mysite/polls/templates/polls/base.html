<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .header {
            padding: 30px;
            background-color: #CCC;
            color: #fff;
        }
        .menu {
            background-color: #234;
            color: #fff;
        }
        .menu ul {
            list-style-type: none;
        }
        .menu ul li {
            float: left;
            padding: 6px 7px;
        }
        .menu ul li:hover {
            background-color: #CCC;
            color: #000;
        }
        .menu:after {
            clear: both;
            display: table;
            content: "";
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Website</h1>
    </div>
    <div class="menu">
        <ul>
            <li>link 1</li>
            <li>link 2</li>
            <li>link 3</li>
            <li>link 4</li>
        </ul>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
